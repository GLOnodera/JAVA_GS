<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.abrigos}">Abrigos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 th:text="#{label.abrigos}">Abrigos</h2>

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Lista de Abrigos</span>
                    <a th:href="@{/abrigos/novo}" class="btn btn-primary btn-sm">
                        Novo Abrigo
                    </a>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th th:text="#{label.nome}">Nome</th>
                                <th th:text="#{label.localizacao}">Localização</th>
                                <th th:text="#{label.capacidade}">Capacidade</th>
                                <th th:text="#{label.acoes}">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="abrigo : ${abrigos}">
                                <td th:text="${abrigo.nome}">Nome do Abrigo</td>
                                <td th:text="${abrigo.localizacao}">Localização</td>
                                <td th:text="${abrigo.capacidade}">0</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/abrigos/editar/{id}(id=${abrigo.id})}"
                                           class="btn btn-sm btn-outline-primary">Editar</a>
                                        <a th:href="@{/abrigos/excluir/{id}(id=${abrigo.id})}"
                                           class="btn btn-sm btn-outline-danger">Excluir</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
