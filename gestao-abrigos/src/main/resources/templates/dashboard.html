<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gestão de Abrigos</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mb-4">Visão Geral</h2>

            <!-- Cards Resumo -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Total de Abrigos</h5>
                            <p id="total-abrigos" class="display-6" th:text="${totalAbrigos}">0</p>
                        </div>
                    </div>
                </div>
                <!-- Outros cards... -->
            </div>

            <!-- Mapa -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Localização dos Abrigos</h5>
                </div>
                <div class="card-body">
                    <div id="map"></div>
                    <div th:each="abrigo : ${abrigos}" class="abrigo-marker"
                         th:data-lat="${abrigo.latitude}"
                         th:data-lng="${abrigo.longitude}"
                         th:data-nome="${abrigo.nome}" hidden></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
